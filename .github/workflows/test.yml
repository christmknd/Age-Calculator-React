name : Test the application 

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout 
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3     
      with:
        node-version:  ${{ matrix.node-version }}

    - name: Install dependancies
      with:
        context: ./app
      run: npm ci 

    - name: Run tests
      with:
        context: ./app
      run: npm test
    
    