name : Main CI 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3     
      with:
        node-version: 18

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v3
      with: 
        context: ./app         
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/age-calculator

    - name: Deploy to EC2 with Ansible
      env:
        ANSIBLE_HOST_KEY_CHECKING: false
        EC2_INSTANCE_IP: 54.147.214.249
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        ssh -o StrictHostKeyChecking=no -i <<< "${SSH_PRIVATE_KEY}" ec2-user@$54.147.214.249 "cd app/ansible && ansible-playbook playbook.yml"
