- hosts: ec2
  gather_facts: false
  become: true
  become_user: root

  tasks:
    - name: install pip3
      yum: name=python3-pip state=present 

    - name: Pull code from github
      ansible.builtin.git:
        repo: https://github.com/christmknd/CD-5IW.git
        dest: ec2-user/Age-Calculator-React
        version: main
        clone: true
        update: true


    - name: Pull and run new image
      become: true
      community.docker.docker_compose:
        project_src: ~/Age-Calculator-React
        state: present
        pull: true
        